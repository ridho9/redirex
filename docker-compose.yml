version: "2.0"
services:
    app:
        build: .
        # image: rid9/redirex:__TAG__
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.redirex.rule=Host(`r.kryk.io`)"
            - "traefik.http.routers.redirex.rule=Host(`r.ridho.dev`)"
            - "traefik.http.routers.redirex.entrypoints=websecure"
            - "traefik.http.routers.redirex.tls.certresolver=myresolver"
            - "traefik.docker.network=global"
        env_file:
            - prod.env
        networks:
            default:
            global:
                aliases:
                    - redirex
        volumes:
            - ./data:/app/data

networks:
    global:
        external: true
